<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher's Day</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manrope:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --letter-scale: 1.28;
        --letter-scale-active: 1.33;
        --envelope-scale: 1;
        --primary-pink: #ff5fa2;
        --primary-purple: #8b6cff;
        --primary-yellow: #f6c350;
        --primary-cyan: #28c4c9;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: clamp(18px, 4vw, 36px);
        background: radial-gradient(circle at 18% 22%, rgba(255, 214, 240, 0.95), transparent 42%),
            radial-gradient(circle at 82% 6%, rgba(213, 216, 255, 0.9), transparent 38%),
            linear-gradient(135deg, #ffe9f5 0%, #e5ebff 55%, #ffe3c4 100%);
        font-family: "Georgia", serif;
        overflow-x: hidden;
        overflow-y: auto;
      }

      body.modal-open {
        overflow: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 55vmax;
        height: 55vmax;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 60%);
        filter: blur(15px);
        z-index: 0;
      }

      body::before {
        top: -20vmax;
        right: -15vmax;
      }

      body::after {
        bottom: -25vmax;
        left: -10vmax;
      }

      .container {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 255, 0.98));
        border-radius: 30px;
        padding: clamp(24px, 4vw, 40px);
        width: min(820px, 96vw);
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        min-height: clamp(520px, 90vh, 960px);
        border: 1px solid rgba(255, 111, 174, 0.4);
        box-shadow: 0 28px 70px rgba(255, 111, 174, 0.22), 0 18px 46px rgba(84, 64, 104, 0.12);
        position: relative;
        z-index: 2;
        overflow: visible;
        backdrop-filter: blur(6px);
      }

      .container::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 24px;
        border: 2px dashed rgba(255, 149, 193, 0.65);
        pointer-events: none;
      }

      .container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.82), transparent 42%),
          radial-gradient(circle at 80% 80%, rgba(228, 239, 255, 0.6), transparent 50%);
        opacity: 0.65;
        pointer-events: none;
        z-index: -1;
      }

      .main-card {
        display: block;
        width: 100%;
        max-width: 720px;
        height: auto;
        margin: 0 auto;
      }

      .background-ornaments,
      .sparkle-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      .background-ornaments span {
        position: absolute;
        display: block;
      }

      .blob {
        border-radius: 50%;
        filter: blur(0.5px);
        opacity: 0.6;
        animation: blobFloat 18s ease-in-out infinite;
      }

      .blob-1 {
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, rgba(255, 111, 174, 0.75), transparent 70%);
        top: 10%;
        left: 8%;
      }

      .blob-2 {
        width: 320px;
        height: 320px;
        background: radial-gradient(circle, rgba(40, 196, 201, 0.65), transparent 65%);
        bottom: 15%;
        right: 5%;
        animation-delay: 4s;
      }

      .blob-3 {
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(246, 195, 80, 0.6), transparent 65%);
        top: 60%;
        left: 18%;
        animation-delay: 2s;
      }

      .sparkle-layer span {
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        animation: twinkle 4s linear infinite;
      }

      .sparkle-layer span:nth-child(odd) {
        animation-duration: 5s;
        animation-delay: 1.5s;
      }

      .sparkle-layer span:nth-child(even) {
        animation-duration: 6s;
      }

      .sparkle-layer span:nth-child(1) {
        top: 12%;
        left: 25%;
      }

      .sparkle-layer span:nth-child(2) {
        top: 30%;
        left: 70%;
      }

      .sparkle-layer span:nth-child(3) {
        top: 60%;
        left: 15%;
      }

      .sparkle-layer span:nth-child(4) {
        top: 75%;
        left: 55%;
      }

      .sparkle-layer span:nth-child(5) {
        top: 40%;
        left: 45%;
      }

      .sparkle-layer span:nth-child(6) {
        top: 20%;
        left: 85%;
      }

      .sparkle-layer span:nth-child(7) {
        bottom: 10%;
        right: 12%;
      }

      .sparkle-layer span:nth-child(8) {
        bottom: 25%;
        left: 35%;
      }


      /* Animation styles */
      .animate-element {
        opacity: 0;
      }

      .animate-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s ease-in-out forwards;
      }

      .animate-fade {
        animation: fadeIn 2s ease-in-out forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes blobFloat {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-40px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.4;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }


      /* Staggered animation delays */
      .delay-1 {
        animation-delay: 0.5s;
      }
      .delay-2 {
        animation-delay: 1s;
      }
      .delay-3 {
        animation-delay: 1.5s;
      }
      .delay-4 {
        animation-delay: 2s;
      }
      .delay-5 {
        animation-delay: 2.5s;
      }
      .delay-6 {
        animation-delay: 3s;
      }
      .delay-7 {
        animation-delay: 3.5s;
      }
      .delay-8 {
        animation-delay: 4s;
      }
      .delay-9 {
        animation-delay: 7s;
      }

      .cta-text {
        font-family: "Georgia", serif;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 4px;
        fill: #ff3f78;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .cta-text:hover {
        fill: #ff5fa2;
        filter: drop-shadow(0 0 10px rgba(255, 95, 162, 0.4));
      }

      /* Envelope styles */
      .envelope-container {
        display: none;
        position: absolute;
        inset: 0;
        transform: scale(var(--envelope-scale));
        transform-origin: center;
        z-index: 10;
        background: radial-gradient(circle at top left, #fff1f7, #e7ecff 58%, #d6e9ff);
        border-radius: 20px;
        padding: clamp(18px, 3.5vw, 30px);
        max-width: min(980px, 96vw);
        width: 100%;
        height: 100%;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 166, 201, 0.3);
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.25), 0 12px 30px rgba(0, 0, 0, 0.08);
        overflow: visible;
      }

      .floral-decor {
        position: absolute;
        inset: -70px;
        pointer-events: none;
        z-index: 0;
      }

      .floral-decor span {
        display: block;
        position: absolute;
      }

      .flower {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff0f8 0%, #d6ddff 55%, #9ba9ff 100%);
        box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        filter: drop-shadow(0 6px 15px rgba(140,160,180,0.25));
        animation: bloomPetals 7s ease-in-out infinite;
      }

      .flower::before,
      .flower::after {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 50%;
        background: radial-gradient(circle, #fff5fb 0%, #d9e2ff 65%, rgba(140,160,180,0.25));
      }

      .flower::after {
        inset: 16px;
        transform: rotate(45deg);
        filter: brightness(1.1);
      }

      .flower-1 {
        top: -30px;
        left: -20px;
        animation-delay: 0s;
      }

      .flower-2 {
        top: -50px;
        right: -10px;
        animation-delay: 1s;
      }

      .flower-3 {
        bottom: -40px;
        left: -50px;
        animation-delay: 0.5s;
      }

      .leaf {
        width: 140px;
        height: 50px;
        border-radius: 50% 0 50% 0;
        background: linear-gradient(135deg, #4caf50, #9fe4b3);
        opacity: 0.8;
        box-shadow: 0 12px 24px rgba(76, 175, 80, 0.2);
        animation: swayLeaf 6s ease-in-out infinite;
      }

      .leaf-1 {
        top: 10px;
        right: -70px;
        transform: rotate(18deg);
        transform-origin: left center;
        animation-delay: 0.4s;
      }

      .leaf-2 {
        bottom: -10px;
        right: -60px;
        transform: rotate(-12deg);
        transform-origin: top center;
        animation-delay: 1.2s;
      }

      .leaf-3 {
        bottom: -60px;
        left: 40px;
        transform: rotate(24deg);
        transform-origin: center;
        animation-delay: 0.8s;
      }

      .vine {
        width: 160px;
        height: 160px;
        border: 2px solid rgba(91, 186, 136, 0.4);
        border-radius: 60% 40% 60% 40%;
        box-shadow: inset 0 0 10px rgba(91, 186, 136, 0.2);
        animation: vinePulse 9s ease-in-out infinite;
      }

      .vine-1 {
        top: -60px;
        left: 60px;
        border-top-color: transparent;
        border-left-color: transparent;
      }

      .vine-2 {
        bottom: -70px;
        right: 30px;
        border-bottom-color: transparent;
        border-right-color: transparent;
        animation-delay: 1.6s;
      }

      .petal {
        width: 24px;
        height: 36px;
        border-radius: 50% 50% 50% 50%;
        background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.8), rgba(255, 120, 160, 0.6));
        opacity: 0.7;
        animation: driftPetal 8s ease-in-out infinite;
      }

      .petal-1 {
        top: 80px;
        left: -30px;
        transform: rotate(-18deg) scale(0.9);
        animation-delay: 0s;
      }

      .petal-2 {
        top: -10px;
        right: 0;
        transform: rotate(10deg) scale(0.75);
        animation-delay: 1.8s;
      }

      .petal-3 {
        bottom: 20px;
        left: -40px;
        transform: rotate(-6deg) scale(0.85);
        animation-delay: 2.5s;
      }

      .petal-4 {
        bottom: -30px;
        right: 40px;
        transform: rotate(26deg) scale(0.8);
        animation-delay: 3.2s;
      }

      .letter {
        position: relative;
        z-index: 1;
      }

      .letter::before {
        content: "";
        position: absolute;
        inset: -40px;
        border-radius: 40px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(142, 117, 130, 0.4));
        filter: blur(35px);
        opacity: 0.7;
        z-index: 0;
        pointer-events: none;
      }

      .valentines {
        position: relative;
        top: 40px;
        cursor: pointer;
        animation: up 4s ease-in-out infinite;
        transform-origin: center top;
        filter: drop-shadow(0 18px 25px rgba(255, 105, 180, 0.35));
        will-change: transform;
        z-index: 2;
      }

      @keyframes up {
        0%, 100% {
          transform: translateY(0) scale(var(--letter-scale));
        }
        50% {
          transform: translateY(-30px) scale(var(--letter-scale-active));
        }
      }

      @keyframes bloomPetals {
        0% {
          transform: scale(0.92) rotate(-4deg);
        }
        50% {
          transform: scale(1.05) rotate(4deg);
        }
        100% {
          transform: scale(0.95) rotate(-2deg);
        }
      }

      @keyframes swayLeaf {
        0% {
          transform: rotate(-8deg) scale(0.95);
        }
        50% {
          transform: rotate(8deg) scale(1.05);
        }
        100% {
          transform: rotate(-6deg) scale(0.97);
        }
      }

      @keyframes vinePulse {
        0% {
          transform: rotate(-6deg) scale(0.9);
          opacity: 0.5;
        }
        50% {
          transform: rotate(6deg) scale(1.05);
          opacity: 0.9;
        }
        100% {
          transform: rotate(-4deg) scale(0.92);
          opacity: 0.6;
        }
      }

      @keyframes driftPetal {
        0% {
          transform: translate3d(0, 0, 0) rotate(-10deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 0.9;
        }
        100% {
          transform: translate3d(12px, -140px, 0) rotate(18deg);
          opacity: 0;
        }
      }

      .envelope {
        position: relative;
        width: 360px;
        height: 240px;
        background: linear-gradient(135deg, #ffb4c2, #ffcaa2 55%, #d9e2e6);
        border-radius: 0;
        box-shadow: 0 30px 45px rgba(255, 126, 179, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.3);
        overflow: hidden;
      }

      .top-flap {
        position: absolute;
        width: 360px;
        height: 200px;
        top: -200px;
        left: 0;
        background: linear-gradient(180deg, #ffe6ef 0%, #f2bfa5 95%);
        clip-path: polygon(50% 30%, 100% 100%, 0% 100%);
        border-radius: 28px 28px 0 0;
        box-shadow: inset 0 8px 18px rgba(255, 255, 255, 0.6);
        z-index: 1;
      }

      .envelope:before {
        background: linear-gradient(145deg, #ffc3de, #8b6cff);
        content: "";
        position: absolute;
        width: 280px;
        height: 280px;
        transform: rotate(45deg);
        top: 140px;
        left: 40px;
        border-radius: 50px 0 0 0;
        box-shadow: inset 0 -15px 25px rgba(255, 255, 255, 0.35);
      }

      .card {
        position: absolute;
        background: linear-gradient(145deg, #fff7fb, #e8f1ff);
        width: 320px;
        height: 210px;
        top: -12px;
        left: 20px;
        border-radius: 22px;
        box-shadow: -10px -12px 60px rgba(150,170,190,0.35);
        transition: top 0.5s ease, transform 0.5s ease;
        cursor: pointer;
        border: 1px solid rgba(255, 111, 174, 0.45);
        z-index: 2;
      }

      .card:before {
        content: "";
        position: absolute;
        border: 3px dashed rgba(179, 34, 98, 0.6);
        width: 275px;
        height: 165px;
        left: 22px;
        top: 22px;
        border-radius: 18px;
      }

      .envelope-text {
        position: absolute;
        font-family: 'Brush Script MT', cursive;
        font-size: 34px;
        text-align: center;
        line-height: 36px;
        top: 26px;
        left: 0;
        width: 100%;
        color: #d12d6f;
        text-shadow: 0 4px 10px rgba(255, 255, 255, 0.8);
      }


      .front {
        position: absolute;
        border-right: 362px solid #ff9ab8;
        border-top: 250px solid transparent;
        top: 0px;
        width: 0;
        height: -5px;
        z-index: 10;
        filter: drop-shadow(0 18px 20px rgba(248, 161, 177, 0.4));
      }

      .front:before {
        position: absolute;
        content: "";
        border-left: 362px solid #e3ebff;
        border-top: 250px solid transparent;
        top: -250px;
        width: 0;
        height: 0;
      }

      .shadow {
        position: absolute;
        width: 450px;
        height: 35px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 0, 0, 0.2), transparent 70%);
        top: 320px;
        left: -45px;
        animation: scale 3s linear infinite;
        z-index: -1;
        filter: blur(2px);
      }

      @keyframes scale {
        0%, 100% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(0.85);
        }
      }

      /* Letter Modal Styles */
      .wrapperLetterForm {
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: radial-gradient(circle at 20% 20%, rgba(208,223,238,0.28), rgba(9,19,38,0.85));
        backdrop-filter: blur(6px);
        display: none;
        overflow: auto;
        padding: 12px;
        overscroll-behavior: contain;
      }

      .wrapperLetterForm::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.12), transparent 45%);
        pointer-events: none;
      }

      .boxLetter {
        width: 100%;
        min-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(12px, 3vw, 20px);
      }

      .boxLetter .formLetter {
        position: relative;
        width: min(900px, 88vw);
        min-height: 420px;
        max-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(145deg, rgba(255, 249, 252, 0.95), rgba(255, 223, 237, 0.92) 55%, rgba(244, 213, 255, 0.9));
        border-radius: 36px;
        z-index: 100;
        padding: 38px 32px 32px;
        box-shadow: 0 35px 65px rgba(255, 126, 179, 0.35), 0 18px 36px rgba(160, 119, 255, 0.14);
        border: 1px solid rgba(255, 255, 255, 0.5);
        overflow: auto;
      }

      .boxLetter .formLetter::before {
        content: "";
        position: absolute;
        inset: 18px;
        border-radius: 28px;
        border: 1px dashed rgba(255, 153, 201, 0.45);
        pointer-events: none;
      }

      .formLetter .wrapperLetter {
        position: relative;
        width: min(640px, 100%);
        min-height: 100%;
        margin: 0 auto;
        border-radius: 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 24px;
        padding: 44px 30px 32px;
        background: rgba(255, 255, 255, 0.92);
        border: 2px dashed rgba(255, 140, 185, 0.6);
        box-shadow: inset 0 12px 35px rgba(255, 255, 255, 0.7), inset 0 0 0 1px rgba(255, 158, 194, 0.3);
      }

      @media (min-width: 1024px) {
        .boxLetter {
          align-items: flex-start;
        }

        .boxLetter .formLetter {
          width: min(1100px, 92vw);
          max-height: none;
          overflow: visible;
          padding: 32px 28px 30px;
        }

        .formLetter .wrapperLetter {
          width: min(1020px, 97%);
          padding: 34px 22px 26px;
        }

        .textLetter {
          width: 100%;
        }

        .textLetter .contentLetter {
          width: 100%;
          max-width: none;
        }
      }

      .formLetter .wrapperLetter::before,
      .formLetter .wrapperLetter::after {
        content: "";
        position: absolute;
        width: 90px;
        height: 90px;
        background: radial-gradient(circle, rgba(255, 172, 196, 0.35), transparent 65%);
        filter: blur(6px);
        z-index: -1;
      }

      .formLetter .wrapperLetter::before {
        top: 15px;
        left: 30px;
      }

      .formLetter .wrapperLetter::after {
        bottom: 10px;
        right: 40px;
      }



      .wrapperLetter {
        position: relative;
      }

      .letterBadge {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(120deg, #8b6cff, #ffb36b);
        color: #fff;
        padding: 6px 18px;
        border-radius: 999px;
        font-size: 14px;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-weight: 600;
        box-shadow: 0 12px 26px rgba(255, 111, 174, 0.38);
        animation: floatBadge 4s ease-in-out infinite;
      }

      @keyframes floatBadge {
        0%, 100% { transform: translate(-50%, 0); }
        50% { transform: translate(-50%, -6px); }
      }


      .textLetter {
        width: 100%;
        flex-direction: column;
        justify-content: center;
        display: flex;
        align-items: center;
        user-select: none;
        gap: 22px;
      }

      .textLetter h2 {
        font-size: 42px;
        font-family: 'Great Vibes', 'Dancing Script', cursive;
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 6px 0 4px;
        background: linear-gradient(90deg, #ff5fa2, #6f70ff 50%, #f6c350);
        -webkit-background-clip: text;
        color: transparent;
        letter-spacing: 1px;
        text-align: center;
      }

      .textLetter h2::before {
        font-size: 18px;
        color: #28c4c9;
        margin-right: 8px;
      }

      .textLetter .contentLetter {
        font-size: 18px;
        text-align: left;
        padding: 28px 38px;
        margin-top: 12px;
        font-family: 'Manrope', 'Pacifico', cursive;
        position: relative;
        display: inline-block;
        border-radius: 28px;
        transition: all 0.4s ease;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(255, 210, 230, 0.96));
        box-shadow: 0 28px 52px rgba(255, 111, 174, 0.3);
        color: #3c1f45;
        line-height: 1.88;
        border: 1px solid rgba(255, 95, 162, 0.65);
      }

      .textLetter .contentLetter::before,
      .textLetter .contentLetter::after {
        content: "‚Äú";
